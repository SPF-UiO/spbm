---
version: '3.7'

# This is NOT a development version which enables the application to run
# using the production-ready image, while still using local application
# files to enable development.

services:
  spbm:
    container_name: spbm
    build: .
    expose:
      - 8435
    restart: always
    init: true
    volumes:
      - .:/app
      # We mount a volume on /home/app so that we can
      # install additional packages and keep them across
      # the docker containers.
      # NOTE: This volume needs to be deleted to pick up
      # new packages built in the Dockerfile!
      - apphome:/home/app
      # For Mac compatibility. See entrypoint for details.
      - roothome:/root
    environment:
      - VIRTUAL_PROTO=uwsgi
      - VIRTUAL_HOST=app.spf.no,localhost
      - VIRTUAL_PORT=8435
      - LETSENCRYPT_TEST=true
      - LETSENCRYPT_HOST=app.spf.no,localhost
      - LETSENCRYPT_EMAIL=spf-styret@studorg.uio.no

  nginx-proxy:
    container_name: nginx
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - cert-volume:/etc/nginx/certs:ro
      - vhost-volume:/etc/nginx/vhost.d
      - html-volume:/usr/share/nginx/html
    environment:
      - ENABLE_IPV6=true
    labels:
      - 'com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true'

        #  nginx-companion:
        #    container_name: nginx-letsencrypt
        #    depends_on:
        #      - nginx-proxy
        #    restart: always
        #    image: jrcs/letsencrypt-nginx-proxy-companion
        #    volumes:
        #      - /var/run/docker.sock:/var/run/docker.sock:ro
        #      - cert-volume:/etc/nginx/certs:rw
        #      - vhost-volume:/etc/nginx/vhost.d
        #      - html-volume:/usr/share/nginx/html

networks:
  default:
    external:
      name: spf

volumes:
  apphome:
  roothome:
  cert-volume:
  vhost-volume:
  html-volume:
  nginx:
