---
version: '3.7'

# This is NOT a development version which enables the application to run
# using the production-ready image, while still using local application
# files to enable development.

services:
  spbm:
    container_name: spbm
    build: .
    expose:
      - 3031
    restart: always
    volumes:
      - .:/app
      # We mount a volume on /home/app so that we can
      # install additional packages and keep them across
      # the docker containers.
      # NOTE: This volume needs to be deleted to pick up
      # new packages built in the Dockerfile!
      - apphome:/home/app
      # For Mac compatibility. See entrypoint for details.
      - roothome:/root
    environment:
      - VIRTUAL_PROTO=uwsgi
      - VIRTUAL_HOST=localhost,app.spf.no
      - VIRTUAL_PORT=3031
      - LETSENCRYPT_TEST=true

  nginx-proxy:
    container_name: nginx
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - cert-volume:/etc/nginx/certs:ro
      - vhost-volume:/etc/nginx/vhost.d
      - html-volume:/usr/share/nginx/html
    environment:
      - ENABLE_IPV6=true
    labels:
      - 'com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true'

volumes:
  apphome:
  roothome:
  cert-volume:
  vhost-volume:
  html-volume:
